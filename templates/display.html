<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            font-family: Arial, sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr {
            background-color: #f9f9f9;
        }
        tr:nth-of-type(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>CSV Data</h1>
    <h2>Data Analysis</h2>
    <p>Total Movies: {{ total_movies }}</p>
    <p>Average Rating: {{ average_rating }}</p>
    <p>Min Rating: {{ min_rating }}</p>
    <p>Max Rating: {{ max_rating }}</p>

    <table>
        <thead>
            <tr>
                {% for column in header %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
