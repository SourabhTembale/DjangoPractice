<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9em; 
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            background-color: #f9f9f9;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 10px; 
            text-align: left;
            max-width: 150px; 
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #ffcccb;
            color: #333;
        }
        tr {
            background-color: #f1f8ff;
        }
        tr:nth-of-type(even) {
            background-color: #e6f7ff;
        }
        tr:nth-of-type(odd) {
            background-color: #cce7ff;
        }
        tr:hover {
            background-color: #b3d9ff;
        }
        td {
            background-color: #d4eaff;
        }
    </style>
</head>
<body>
    <h1>CSV Data</h1>
    <h2>Data Analysis</h2>
    <p>Total Movies: {{ total_movies }}</p>
    <p>Average Rating: {{ average_rating }}</p>
    <p>Min Rating: {{ min_rating }}</p>
    <p>Max Rating: {{ max_rating }}</p>

    <table>
        <thead>
            <tr>
                {% for column in header %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td title="{{ item }}">{{ item }}</td> 
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
